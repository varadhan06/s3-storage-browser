stages:
  - build
  - deploy



include:
  - local: gitlab-ci-template.yml

default:
  image: public.ecr.aws/sam/build-nodejs22.x:latest
  tags:
    - dind-amd64-linux
  id_tokens:
    GITLAB_OIDC_TOKEN:
      aud: https://gitlab.scania.com
  retry: 1



variables:
  REGION: "eu-north-1"
  PROFILE_NAME: "amplify-deploy"

before_script:
  - npm install -g @aws-amplify/cli@latest
  - !reference [.assume_role]

build:
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour
  only:
    - main
    - develop

deploy_backend:
  stage: deploy
  script:
    - npx ampx configure --yes --profile ${PROFILE_NAME}
    - npx ampx sandbox deploy --name ${CI_COMMIT_REF_SLUG} --profile ${PROFILE_NAME}
    - npx ampx generate outputs --branch ${CI_COMMIT_REF_SLUG}
  artifacts:
    paths:
      - amplify_outputs.json
    expire_in: 1 hour
  environment:
    name: ${CI_COMMIT_REF_SLUG}
  only:
    - main
    - develop

deploy_frontend:
  stage: deploy
  dependencies:
    - build
    - deploy_backend
  script:
    - npm install -g @aws-amplify/cli
    - amplify publish --yes --profile ${PROFILE_NAME}
  environment:
    name: ${CI_COMMIT_REF_SLUG}
  only:
    - main
    - develop