version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --appId $AWS_APP_ID
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*