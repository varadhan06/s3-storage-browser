version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npx ampx generate outputs --app-id $AWS_APP_ID --branch $AWS_BRANCH --format json
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*